<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PlatformKit Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css">
  <link rel="icon" href="logos/icon-black.png" sizes="16x16" type="image/png">
  <link rel="apple-touch-icon" href="logos/touch-icon.png">

  <style>
    body {}

    section.cover.show {

      background: #f2f6fd !important;
      border-bottom: 1px solid rgba(100, 100, 100, 0.1) !important;
      z-index: 10000 !important;

    }

    .markdown-section code {
      color: #005ce9 !important;
      background: #005ce911 !important;
    }

    .markdown-section a {
      background: #f2f6fd;
      opacity: 1 !important;
      padding: 5px 10px;
      border-radius: 5px;
    }


    a span {}

    li.active .section-link {
      color: #000 !important;
    }

    a,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: #888 !important;
    }

    .search input {

      background: rgba(77, 77, 77, 0.2);
      border-radius: 4px;
      transition: all 0.3s;
    }

    .markdown-section strong {
      color: #777;
    }

    .search input:focus,
    .search input:active {

      background: #fff;
      border-radius: 4px;
    }

    aside,
    .sidebar {


      border: none !important;
      z-index: 10;
      height: 100vh !important;
      /* background: #a5b9ec22 !important; */
      /* equivalent color with transparency */
      background: #f2f6fd !important;
      padding: 15px !important;
      border-radius: 0px;
    }



    nav {
      z-index: 100 !important;
      position: fixed !important;
    }

    @media(min-width:768px) {

      main,
      .content {
        padding-top: 90px;

      }
    }

    @media(max-width:768px) {

      main,
      .content {
        padding-top: 20px;

      }
    }

    .raised {
      box-shadow: 0px 3px 12px rgba(0, 50, 125, 0.15);
    }

    .content a:not(.anchor) {
      background: none;
      transition: all 0.3s;
      display: inline-block;
      padding: 4px 10px;
      border-radius: 4px;
      color: #075ee9 !important;
      text-decoration: none !important;
    }

    .content a:not(.anchor):hover {
      background: #075ee922;
    }

    a.anchor:hover {
      background-color: #c1d0e9;
      text-decoration: none;

    }

    .anchor span {
      color: #000;
    }

    h1 .anchor {
      background: #fff !important;
      box-shadow: 0px 5px 5px rgba(0, 50, 150, 0.2);
    }

    .anchor {
      background: #fff !important;

    }

    a:hover {
      text-decoration: none !important;
    }

    h2 a,
    h3 a,
    h4 a,
    h5 a,
    h6 a {
      opacity: 0.66 !important;
    }

    .sidebar-toggle {
      position: fixed;
      background: transparent !important;
      min-width: auto;
      border-radius: 4px !important;
      width: auto !important;
    }


    body.close .sidebar-toggle {
      background-color: transparent !important;
    }


    div.search {

      border-bottom: none !important;
    }

    #dark_mode {
      margin-top: -35px !important;
      margin-bottom: 32px;
      top: 10px !important;
      left: 0px !important;
      margin-bottom: 25px !important;
    }

    #dark_mode label {
      position: absolute !important;
      top: 0px !important;
      left: 15px !important;
      margin-top: 20px !important;
    }

    label {
      color: #717083 !important;
    }

    .sidebar-toggle-button {
      background: #d4e1ff !important;
      padding: 5px 4px 1px 4px !important;
      border-radius: 2px !important;
    }

    .app-name-link img {
      max-width: 100px;
    }

    .sidebar-nav a {
      text-decoration: none;
      color: #000 !important;
    }

    .sidebar-nav li a {
      color: #606e84 !important;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />
</head>

<body>

  <div id="app"></div>


  <script>
    window.$docsify = {
      name: 'platform-kit',
      repo: 'platform-kit',
      coverpage: false,
      homepage: 'README.md',
      loadSidebar: 'sidebar.md',
      loadNavbar: 'navbar.md',
      logo: 'logos/logo-black.svg',
      name: 'Documentation',
      nameLink: '#',
      themeColor: '#222',
      // basePath: 'https://raw.githubusercontent.com/platform-kit/generator/master',
      relativePath: false,
      auto2top: true,
      subMaxLevel: 2,
      maxLevel: 4,
      search: 'auto',
      onlyCover: true,
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      'flexible-alerts': {
        comment: {
          label: "Comment",

          // localization
          label: {
            '/en-GB/': 'Comment',
            '/': 'Kommentar'
          },

          // Assuming that we use Font Awesome
          icon: "fas fa-comment",
          className: "info"
        },
        code: {
          label: "Source Code",

          // localization
          label: {
            '/en-GB/': 'Source Code',
            '/': 'Source Code'
          },

          // Assuming that we use Font Awesome
          icon: "fab fa-github",
          className: "sourcecode"
        },
        idea: {
          label: "Idea",

          // localization
          label: {
            '/en-GB/': 'Idea',
            '/': 'Idea'
          },

          // Assuming that we use Font Awesome
          icon: "fas fa-asterisk",
          className: "idea"
        },
        concept: {
          label: "Key Concept",

          // localization
          label: {
            '/en-GB/': 'Key Concept',
            '/': 'Key Concept'
          },

          // Assuming that we use Font Awesome
          icon: "fas fa-lightbulb",
          className: "concept"
        }
      }

    }
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <style>
    .sidebar li {
      padding-left:10px;
    }
    .sidebar li.active {
      background: rgba(0,0,150,0.05);
      border-radius:4px !important;
      overflow:hidden;
    }
    .sidebar li.active a {
      border-right:none !important;
    }

    .markdown-section p {
      padding-left: 10px;
    }

    .alert.flat.concept {
        background-color: #fffad5;
        border-color: #f8ff4a;
    }

    .alert.concept i {
      color:orange;
    }

    .alert.concept p, .alert.idea p {
      color: rgba(0,0,0,0.8) !important;
    }

    .alert.sourcecode {
      border: 1px solid #075ee933;
      border-left-width: 1px;
      border-radius: .25rem;
      background: #f2f6fe;
    }

    .idea.alert i {
        margin-right: .5rem;        
        color: royalblue;
    }

    .alert i {
      opacity: .4;
    }

    .alert {
      margin-top:10px;
    }


    .alert.idea {
      border: 1px solid #075ee933;
      border-left-width: 1px;
      border-radius: .25rem;
      background: #fff !important;
    }

    :root {
      --docsifytabs-border-color: #ddd;
      --docsifytabs-tab-highlight-color: #075ee9;
    }

    .docsify-tabs>.docsify-tabs__tab:first-of-type {
      border-radius: 4px 0px 0px 0px;
    }

    .docsify-tabs>.docsify-tabs__tab:last-of-type {
      border-radius: 0px 4px 0px 0px;
    }

    .docsify-tabs--classic .docsify-tabs__tab--active {
      box-shadow: none !important;
    }

    .docsify-tabs__tab:focus {
      box-shadow: none !important;
      outline: none !important;
    }

    .docsify-tabs__tab {
      border-color: #ddd !important;
      background: #eee !important;
    }

    .docsify-tabs__tab--active,
    .docsify-tabs__content {
      background: #fff !important;
    }

    .docsify-tabs__tab--active {
      color: #333 !important;
    }

    .docsify-tabs__content {
      border-radius: 0px 0px 4px 4px !important;
    }

    .pagination-item a:hover .pagination-item-title {
      text-decoration: none !important;
    }

    .app-nav {
      position: fixed !important;
      left: 0px !important;
      width: 100% !important;
      padding: 0;
      margin: 0px;
      z-index: 1 !important;
      background: #fafcff;
      text-align: left !important;
    }

    aside.sidebar {
      margin-top: 0px;
    }

    .docsify-pagination-container {
      border: none !important;
    }
  </style>

</body>

</html>
