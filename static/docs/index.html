<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PlatformKit Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css">
  <link rel="icon" href="logos/icon.png" sizes="16x16" type="image/png">
  <link rel="apple-touch-icon" href="logos/touch-icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />
  <link rel="stylesheet" href="https://unpkg.com/prismjs/themes/prism-tomorrow.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>

<body>
  <nav style="width:100%;"></nav>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'platform-kit',
      repo: 'platform-kit',
      onlyCover: true,
      homepage: 'md/README.md',
      loadSidebar: true,
      loadNavbar: false, // IMPORTANT
      alias: {

        'md/.*/sidebar.md': 'md/sidebar.md',
      },
      logo: 'logos/logo-black.svg',
      name: 'Documentation',
      nameLink: '#',
      themeColor: '#2d2d42',
      relativePath: false,
      auto2top: true,
      subMaxLevel: 2,
      maxLevel: 4,
      search: {
        hideOtherSidebarContent: true, // whether or not to hide other sidebar content
      },
      plugins: [
        function (hook, vm) {

          var addAnalyticEvent = function(event) {
            if(event == null) { event = 'page_view'; }
            var token = null;
            var url = null;
            if(localStorage.auth != null) {
              var auth = JSON.parse(localStorage.auth);
              if(auth != null && auth.toen != null) {
                token = auth.token;
              }
              var data = JSON.stringify({url: encodeURI(this.window.location.href.split("#")[0])});
              url = 
                    '/.netlify/functions/platformkit-analytics-event-v1' +
                    "?token=" +
                    token + '&event=' + event + '&data=' + data;              
            }      

            else { 
              
              url = '/.netlify/functions/platformkit-analytics-event-v1' +
                    '?event=' + event + '&data=' + data;
            }


            try {
              axios
                .get(
                  url
                )
                .then(response =>            
                  console.log(response)
                )
                .catch(function(error) {
                  console.log(error);
                });
            } catch (error) {
              console.log(error);
            }
          };

          hook.init(function () {
            // Called when the script starts running, only trigger once, no arguments,
          });

          hook.beforeEach(function (content) {
            // Invoked each time before parsing the Markdown file.
            // ...
            return content;
          });

          hook.afterEach(function (html, next) {
            // Invoked each time after the Markdown file is parsed.
            // beforeEach and afterEach support asynchronousã€‚
            // ...
            // call `next(html)` when task is done.
            alert(123);
            addAnalyticEvent('test');
            next(html);
          });

          hook.doneEach(function () {
            // Invoked each time after the data is fully loaded, no arguments,
            // ...
          });

          hook.mounted(function () {
            // Called after initial completion. Only trigger once, no arguments.
          });

          hook.ready(function () {
            // Called after initial completion, no arguments.
          });
        }
      ],
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },

      select: {
        detectOperatingSystem: {
          enabled: false,
          menuId: "operating-system"
        },
        sync: false,
        theme: "classic"
      },
      'flexible-alerts': {
        comment: {
          label: "Comment",

          // localization
          label: {
            '/en-GB/': 'Comment',
            '/': 'Kommentar'
          },

          // Assuming that we use Font Awesome
          icon: "fas fa-comment",
          className: "info"
        },
        guide: {
          label: "Guide",

          // Assuming that we use Font Awesome
          icon: "fas fa-book",
          className: "guide"
        },
        code: {
          label: "Source Code",

          // localization
          label: {
            '/en-GB/': 'Source Code',
            '/': 'Source Code'
          },

          // Assuming that we use Font Awesome
          icon: "fab fa-github",
          className: "sourcecode"
        },
        idea: {
          label: "Idea",

          // localization
          label: {
            '/en-GB/': 'Idea',
            '/': 'Idea'
          },

          // Assuming that we use Font Awesome
          icon: "fas fa-asterisk",
          className: "idea"
        },
        concept: {
          label: "Key Concept",

          // localization
          label: {
            '/en-GB/': 'Key Concept',
            '/': 'Key Concept'
          },

          // Assuming that we use Font Awesome
          icon: "fas fa-lightbulb",
          className: "concept"
        }
      }

    }
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-select@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
